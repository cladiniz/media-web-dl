<html>
    <head>
        <title>youtube-dl web interface</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div class="top">
            <form autocomplete="off">
                <div class="fav">
                    <input type="checkbox">
                    <label>SHOW ONLY<br />FAVORITES</label>
                </div>
                <div class="newold" data-0="newold_toggle">NEWEST</div>
                <button type="submit"><span>&#9906;</span></button>
                <input type="text" class="query" name="query" placeholder="SEARCH FOR" />
            </form>
            <div class="angle"></div>
            <div class="manage" data-0="manage_toggle">
                <span>0 DOWNLOAD(S)</span>
                <span>ADD / MANAGE</span>
            </div>
        </div>
        <div id="manage">
            <div class="sd">
                <form name="add" autocomplete="off">
                    <div>
                        <input type="text" name="url" placeholder="URL" />
                        <input type="text" name="pla" placeholder="PLAYLIST" />
                    </div>
                    <button type="submit">ADD</button>
                </form>
                <div class="list" id="dl_list">
                    <span class="empty">NO ACTIVE DOWNLOADS</span>
                </div>
            </div>
            <div class="close" data-0="manage_toggle">CLOSE</div>
        </div>
